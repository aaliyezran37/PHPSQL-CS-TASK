<!DOCTYPE html>
<html>
<head>
  <title>Submit Your Review</title>
  <style>
    /* Basic CSS styling - replace with your own styles */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    form {
      width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    textarea {
      height: 100px; /* Adjust textarea height as needed */
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: smaller;
    }
  </style>
</head>
<body>

  <h1>Submit Your Review</h1>

  <form action="process.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="error" id="nameError"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span><br><br>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="">- Select Rating -</option>
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select><br><br>

    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="5" required></textarea><br><br>

    <button type="submit">Submit Review</button>
  </form>

  <script>
    // Basic client-side validation (optional)
    function validateEmail(email) {
      // Simple email validation (you can use a more robust library)
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (name === '') {
        document.getElementById('nameError').textContent = "Name cannot be empty.";
        event.preventDefault(); // Prevent form submission
      } else {
        document.getElementById('nameError').textContent = "";
      }

      if (email === '' || !validateEmail(email)) {
        document.getElementById('emailError').textContent = "Please enter a valid email address.";
        event.preventDefault(); // Prevent form submission
      } else {
        document.getElementById('emailError').textContent = "";
      }
    });
  </script>

</body>
</html>
